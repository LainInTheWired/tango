version: '3'
services:
  app:
    build:
      context: .
    tty: true
    volumes:
      - ./tango:/app
    environment:
      - WATCHPACK_POLLING=true
    command: sh -c "[ -f ~/.exec-once ] || { yarn install && touch ~/.exec-once; } && yarn dev"
    ports:
      - "3333:3000"
  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demo
      TZ: "Asia/Tokyo"
    volumes:
      - ./mysql/my.conf:/etc/mysql/conf.d/my.cnf
  trans:
    build: ./python
    ports:
      - "5001:5001"
    volumes:
      - "./trans:/usr/src/app"
    environment:
      - FLASK_DEBUG=1
    tty: true


    command: /bin/bash



